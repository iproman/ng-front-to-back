<app-post-form
  [currentPost]="currentPost"
  [isEdit]="isEdit"
  (newPost)="onNewPost($event)"
></app-post-form>

<h2>Post</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
    <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
